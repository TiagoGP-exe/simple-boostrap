<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>CamaraLeverger</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="stn/styles.css" />
  <link rel="icon" href="stn/assets/favicon.svg" type="image/x-svg" />
  <div class="d-flex bgGreen text-white justify-content w-100">
    <div class="d-flex justify-content-between align-content w-100 ">
      <div class="d-flex navSpacingLittle">
        <p>Fale Conosco</p>
        |
        <p>Ouvidoria</p>
        |
        <p>Pergunte Aqui</p>
        |
        <p>Transparência</p>
      </div>
      <div class="d-flex searchContent align-items-center">
        <img src="stn/assets/facebook.svg" alt="facebook">
        <img src="stn/assets/instagram.svg" alt="instagram">
        <img src="stn/assets/youtube.svg" alt="youtube">
        <img src="stn/assets/whatsapp.svg" alt="whats">
        <img src="stn/assets/twitter.svg" alt="twitter">
        <img src="stn/assets/email.svg" alt="mail">
      </div>

    </div>
  </div>
  <div>
    <img src="stn/assets/morro.jpg" alt="morro">
  </div>

</head>

<body>
  <div class="d-flex flex-column align-items-center">
    <header class="d-flex justify-content-center align-items-center my-3 w-100">
      <div class="d-flex justify-content-between align-items-center w-100 max-content">
        <img src="stn/assets/logo-tce.png" alt="Logo" class=" hover-shadow"
          style="box-shadow: 1px 1px 5px rgb(0 0 0 / 50%);" />
        <img src="stn/assets/logo-camara.jpg" alt="Logo" class="maxHeight  hover-shadow" />
        <img src="stn/assets/logo-transparencia.png" alt="Logo" class="maxHeight  hover-shadow" />

        <div class="d-flex justify-content-between w-75">
          <div class="d-flex gray justify-content-between align-content-center w-100">

            <p class="calendarDate"></p>

          </div>
    </header>

    <div class="d-flex bgGreen text-white justify-content-center w-100">
      <div class="d-flex justify-content-between align-content-center w-100 max-content">
        <div class="d-flex navSpacing">
          <p>Pagina Inicial</p>

          <p>A Câmara</p>

          <p>Transparência</p>

          <p>Proc Legislativo</p>

          <p>Leis & Projetos</p>

          <p>Ouvidoria</p>

          <p>Fale Conosco</p>
        </div>
        <div class="d-flex searchContent align-items-center">
          <img src="stn/assets/lupa.svg" alt="Pesquisa" />
        </div>
      </div>
    </div>

    <main
      class="d-flex flex-column max-content flex-xl-row justify-content-center align-items-center align-items-xl-start mt-5 pt-5 max">
      <div class="d-flex flex-column justify-content-center align-items-center">
        <div class="mainPhoto">
          <div>

            <h4>
              Legislativo e Executivo convidam a população para o Evento do Outubro Rosa
            </h4>
          </div>
          <img src="stn/assets/outubro-rosa.jpg" alt="camara Cuiabá" />
        </div>


        <div class=" col-3">
          <header class="d-flex align-items-center bgGreen hotHeader text-white">
            <p class="d-flex h-100 align-items-md-center"></p>
          </header>


    </main>
  </div>

  <script>
    const date = new Date();
    const options = {
      weekday: "long",
      year: "numeric",
      month: "long",
      day: "numeric",
    };
    const correctDate = new Intl.DateTimeFormat("pt-BR", options).format(
      date
    );

    const calendar = document.querySelector(".calendarDate");

    calendar.innerHTML = correctDate;
  </script>
</body>

</html>
